language: node_js

sudo: false

node_js:
  - '10'

install:
  - npm install yarn -g
  - yarn install
  - yarn global add codeclimate-test-reporter

before_script:
  - export TZ=Europe/Warsaw

after_success:
  - npm run coverage
  - codeclimate-test-reporter < coverage/lcov.info

notifications:
  email: false
  slack:
    secure: 
